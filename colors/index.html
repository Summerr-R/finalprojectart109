<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Color are You?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pick a Color</h1>

    <div class="reset-container">
        <button onClick="window.location.reload();">Reset Page</button>
    </div>

    <div class="button-container">
        <button class="button red" id="redButton">Red</button>
        <button class="button orange" id="orangeButton">Orange</button>
        <button class="button yellow" id="yellowButton">Yellow</button>
        <button class="button green" id="greenButton">Green</button>
        <button class="button blue" id="blueButton">Blue</button>
        <button class="button purple" id="purpleButton">Purple</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
